<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda Events</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">Agenda</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Events</a>
      <a href="#">News</a>
      <a href="#">Contact</a>
    </nav>
    <button class="btn">Buy Tickets</button>
  </header>

  <section class="hero">
    <video autoplay muted loop id="bg-video">
      <source src="https://cdn.coverr.co/videos/coverr-night-concert-7175/1080p.mp4" type="video/mp4">
    </video>
    <div class="countdown" id="countdown">
      <span id="days">00</span> Days 
      <span id="hours">00</span> Hours 
      <span id="minutes">00</span> Minutes 
      <span id="seconds">00</span> Seconds
    </div>
    <div class="headline">We have the best events. Get your ticket now!</div>
    <button class="cta">Order here</button>
    <div class="pagination">__ 1 2 3</div>
  </section>

  <section class="scroll-section">
    <h2>Upcoming Events</h2>
    <p>Discover exciting concerts, festivals, and exclusive parties. Experience the energy of live entertainment like never before!</p>
    <img src="https://images.unsplash.com/photo-1506157786151-b8491531f063" alt="Concert Crowd">
  </section>

  <script src="script.js"></script>
</body>
</html>
